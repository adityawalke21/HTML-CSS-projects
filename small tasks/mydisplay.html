<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mydisplay</title>
    <style>
        ul {
            display: flex;
            list-style: none;
        }

        li {
            margin-right: 5px;
        }
        .block {
            display: block;
        }
        .none {
           display: none;            
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
   <h1>This is display tag</h1>
    <nav>
        <ul>
            <li><a href="">home</a></li>
            <li><a href=""> about us </a></li>
            <li><a href=""><a href=""> contact us </a></li>
        </ul>
    </nav>
  <span class="block">this is block type display</span>
  <span class="block">this is block type display</span>
  <p class="none">I am display none</p>
  <p class="hidden">i am display hidden</p>
  <p>above space is used for display none and visiblity hidden property</p>
</body>
</html>
