<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , th,td {
            border: 3px solid;
            border-collapse: collapse;
        }

        table {
            width: 45%;
            
        }
        th,td {
            height: 30px;
            text-align: center;
        }
        tr:nth-child(even){
            background-color: lightgreen;
        }
        th, tr:nth-child(odd){
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <caption>HTML Table</caption>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Hema</td>
            <td>45</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>Lata</td>
            <td>78</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>Jaya</td>
            <td>87</td>
            <td>2018</td>
        </tr>
        <tr>
            <td>Seema</td>
            <td>98</td>
            <td>2010</td>
        </tr>
    </table>
</body>
</html>
